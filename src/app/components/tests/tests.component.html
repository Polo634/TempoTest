

<div class="main">

  <button type="button" class="button">
    <mat-icon>person_add</mat-icon>
    <span class="button__text"> Ajouter un joueur </span>

  </button>


  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Pr√©nom Nom</th>
      <th scope="col">Email</th>
      <th scope="col">Groupe</th>
      <th scope="col">Niveau</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let joueur of joueurs">
      <td><a (click)="showDetailJoueur(joueur.id)">{{joueur.firstName}} {{joueur.name}} </a> </td>
      <td>{{joueur.email}}</td>
      <td>{{joueur.group}}</td>
      <td>{{joueur.level}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary me-2" (click)="modifGroupeJoueur(joueur.id)" >Modifier le groupe</button>
        <mat-icon>edit</mat-icon>
        <button type="button" class="btn btn-outline-danger" (click)="supprimerJoueur(joueur.id)">Supprimer</button>
        <mat-icon>delete</mat-icon>
      </td>

    </tr>

    </tbody>
  </table>

</div>
