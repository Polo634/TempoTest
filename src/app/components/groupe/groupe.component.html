<div>
  <div class="container-fluid">

    <div class="header">
      <app-header></app-header>
    </div>

    <div class="main-container">

      <app-sidebar></app-sidebar>

      <div class="main">

        <div class="container text-center">

                {{groupe.id}}


        <mat-list role="list" *ngFor="let joueur of joueurs">

      </div>
    </div>
  </div>
</div>
</div>
